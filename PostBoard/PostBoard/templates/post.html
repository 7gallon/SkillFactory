{% extends 'default.html' %}
{% block title %}
Recent posts...
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-12">
            <!-- Blog post-->
            <div class="card mb-4">
                <img class="card-img-top" src="/media/{{post.image}}" alt="{{ post.name }}" />
                <div class="card-body">
                    <div class="small text-muted">{{post.time_emerged|date:'d M Y H:i'}}</div>
                    <h2 class="card-title h4">{{post.name}}</h2>
                    <p class="card-text">{{post.text}}</p>
                    <a class="btn btn-primary" href="{% url 'msg_add'%}">Написать отклик</a>
               </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
